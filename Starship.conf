# -----------------------------
# Prompt character
# -----------------------------
[character]
success_symbol = "[❯ ](fg:green)"   # green prompt for success
error_symbol = "[❯ ](fg:red)"       # red prompt for errors
format = "[$symbol](fg:green)"       # default success color

