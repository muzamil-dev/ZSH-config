# -----------------------------
# Starship config: macOS Terminal friendly
# -----------------------------

add_newline = true
command_timeout = 2000  # 2 seconds to avoid Node warnings

format = "$os $directory$python$nodejs$java$bun$golang$rust$c$cpp$elixir$elm$php$haskell$julia$kotlin$scala$dotnet$fill$git_branch$git_status$hostname$line_break$character"

# -----------------------------
# Fill (empty spacer)
# -----------------------------
[fill]
symbol = " "

# -----------------------------
# Directory (path starting with ~/)
# -----------------------------
[directory]
format = "[~/$path]($style)"
style = "fg:bright-white"
truncate_to_repo = false
truncation_length = 5

# -----------------------------
# OS
# -----------------------------
[os]
disabled = false
format = "[$symbol]($style)"
style = "fg:white"

[os.symbols]
Macos = ""
Ubuntu = ""
Linux = ""
Windows = "󰍲"

# -----------------------------
# Hostname
# -----------------------------
[hostname]
ssh_only = false
format = "[$hostname]($style)"
style = "fg:yellow"

# -----------------------------
# Git branch
# -----------------------------
[git_branch]
symbol = ""
format = "[ $symbol $branch ]($style)"
style = "fg:green"

# -----------------------------
# Git status
# -----------------------------
[git_status]
ahead = " ⇡${count}"
behind = " ⇣${count}"
deleted = "[ x${count}](fg:magenta)"
modified = "[ !${count}](fg:yellow)"
staged = "[ +${count}](fg:green)"
untracked = "[ ?${count}](fg:white)"
format = "$untracked$modified$staged$deleted"

# -----------------------------
# Language modules
# -----------------------------
[python]
symbol = ""
format = "[ $symbol($version) ]($style)"
style = "fg:bright-cyan"

[nodejs]
symbol = ""
format = "[ $symbol($version) ]($style)"
style = "fg:green"

