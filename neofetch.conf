# Straw Hat Crew Neofetch Config for macOS
# Author: Adapted from HimDek/Neofetch Themes

# Colors (Straw Hat Crew)
red="\033[38;5;196m"    # Bright red
yellow="\033[38;5;226m" # Bright yellow
blue="\033[38;5;27m"    # Strong royal blue
reset="\033[0m"

cl1="${red}"
cl2="${yellow}"
cl3="${blue}"
cl4="${red}"
cl5="${yellow}"
cl6="${blue}"
cl7="${red}"
cl0="${reset}"

print_info() {
    # System Info Section (Yellow)
    info "${cl2} ╭─ Distro:" distro
    info "${cl2} ├─ Kernel:" kernel
    info "${cl2} ├─ Users:" users
    info "${cl2} ├─ Packages:" packages
    info "${cl2} ╰─ Shell:" shell
    echo

    # Environment Section (Blue)
    info "${cl6} ╭─ DE:" de
    info "${cl6} ├─ Terminal:" term
    info "${cl6} ├─ Terminal Font:" term_font
    info "${cl6} ├─ Theme:" theme
    info "${cl6} ├─ Icons:" icons
    info "${cl6} ╰─ Font:" font
    echo

    # Hardware Section (Red)
    info "${cl4} ╭─ Model:" model
    info "${cl4} ├─ CPU:" cpu
    info "${cl4} ├─ GPU:" gpu
    info "${cl4} ├─ Resolution:" resolution
    info "${cl4} ├─ Memory:" memory
    info "${cl4} ├─ Disk:" disk
    info "${cl4} ╰─ Uptime:" uptime
    echo
}

# General Display Options
title_fqdn="on"
kernel_shorthand="on"
os_arch="on"
uptime_shorthand="on"
memory_percent="on"
memory_unit="Gib"
package_managers="on"
shell_version="on"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="on"
gpu_brand="on"
gpu_type="all"
refresh_rate="on"
de_version="on"
disk_show="all"
disk_percent="on"
disk_subtitle="mount"



# ASCII / Image
image_backend="ascii"
ascii_distro="off"
image_source="$HOME/.config/neofetch/pickashew.txt"

# Text Formatting
bold="on"
underline_enabled="on"
underline_char="󰍴"
separator=" "
color_blocks="on"
block_width=4
block_height=1
col_offset="auto"

# Progress Bars
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"
cpu_display="on"
memory_display="on"
battery_display="on"
disk_display="on"

# Misc
stdout="off"
